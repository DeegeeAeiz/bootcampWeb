<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP SignUp</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="lOGo.webp" alt="">
        <h1>SignUp Page</h1>
    </header>

    <main>
        <h2 class="form-title">
            SignUp Window
        </h2>

        <div class="form-container">
            <form id="signup-form">
                <div class="form-field">
                    <label for="username" class="form-label"></label>
                    <input type="text" id="username-input" class="form-input" placeholder="Username">
                </div>
                <div class="form-field">
                    <label for="password" class="form-label"></label>
                    <input type="password" id="password-input" class="form-input" placeholder="Password">
                </div>
                <div class="form-field">
                    <label for="Email" class="form-label"></label>
                    <input type="email" id="email-input" class="form-input" placeholder="example@ex.com">
                </div>
                <div class="button-container">
                    <button type="submit" class="form-button-submit">Sign Up</button>
                </div>
            </form>
        </div>
    </main>
    <script src="signupapp.js"></script>
</body>

</html>
