<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP LogIn</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="lOGo.webp" alt="">
        <h1>LogIn Page</h1>
    </header>
    <main>
        <h2 class="form-title">
            Login Window
        </h2>
        <div class="form-container">
            <form id="login-form">
                <div class="form-field">
                    <input type="text" class="form-input" placeholder="Username">
                </div>
                <div class="form-field">
                    <input type="password" class="form-input" placeholder="Password">
                </div>
                <div class="form-button-signin-container">
                    <button type="submit" class="form-button-submit">Log in</button>
                </div>
            </form>
        </div>
        <div class="button-container">
            <button class="form-button-signin" onclick="signupPage()">Sign Up</button>
        </div>
    </main>
    <script src="loginapp.js"></script>
</body>

</html>
