<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<title>Formulario Jquery y bootstrap</title>
<body  class="bg-dark">
    <div class="container mt-5">

        <h2 class="mb-4 text-white">
            Formulario de Registro
        </h2>

        <form id="miFormulario" class="border p-4 bg-dark rounded shados-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-white">Correo</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label text-white">Telefono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>

        </form>
        <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div id="barraProgreso" class="progress-bar text-bg-success" style="width: 0%">0%</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
